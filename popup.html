<!DOCTYPE html>
<html>
<head>
  <title>Cool Drag and Drop Website</title>
  <style>
    /* Add cool CSS styles here */

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #96ff02;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .box {
      background-color: #f44336;
      color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .box:hover {
      background-color: #ff5722;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Add cool animations here */

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .fade-in-element {
      animation: fade-in 1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
        
    </header>
    <div class="content">
      <div class="box fade-in-element">
        <h2>Box 1</h2>
        <button class="button" id="start">
            Run
        </button>
        <p>This is a cool box with some content.</p>
      </div>
      
    </div>
    <footer class="footer">
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
